name: Basic CI

on: [push, pull_request]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run basic test (start server health)
        run: |
          python -m uvicorn app.main:app --port 9000 --host 127.0.0.1 &
          sleep 2
          curl -fsS http://127.0.0.1:9000/health
